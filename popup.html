<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tab Volume Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            text-align: center;
            width: 250px;
        }

        #toggle-container {
            margin-top: 15px;
        }

        #volume {
            width: 100%;
        }

        /* Add volume percentage display */
        #volume-display {
            margin-top: 5px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>

<body>
    <label for="volume">Volume:</label>
    <input type="range" id="volume" min="0" max="100" step="1" value="100">
    <div id="volume-display">100%</div>
    <div id="toggle-container">
        <label for="extension-toggle">Enable for this website:</label>
        <input type="checkbox" id="extension-toggle" />
    </div>
    <script src="popup.js"></script>
</body>

</html>
